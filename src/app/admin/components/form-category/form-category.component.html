<form [formGroup]="form" (ngSubmit)="saveCategory($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Categoria</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Categoria" formControlName="category" matInput type="text">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>

</form>
