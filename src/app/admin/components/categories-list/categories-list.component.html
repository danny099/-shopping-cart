<a mat-raised-button routerLink="create" color="primary" class="products-button">Crear nueva categoria</a>
<table mat-table [dataSource]="categories" class="mat-elevation-z8 products-table">
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let category"> {{category.category}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let category">
      <a mat-button mat-raised-button [routerLink]="['edit', category.id]" class="edit-button">Editar</a>
      <button mat-raised-button color="warn" (click)="deleteCategory($event, category)">Eliminar</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
